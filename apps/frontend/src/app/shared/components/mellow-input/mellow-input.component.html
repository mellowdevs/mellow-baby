<div class="flex flex-col">
    <p-floatlabel variant="on">
        <input 
        pInputText 
        [id]="id" 
        [type]="type" 
        [value]="value"
        [disabled]="isDisabled"
        (input)="onInputChange($event)"
        (blur)="onTouched()"
        class="w-full"/>
        <label [for]="id" class="font-semibold mb-2">{{ label }}</label>
    </p-floatlabel>
  </div>
