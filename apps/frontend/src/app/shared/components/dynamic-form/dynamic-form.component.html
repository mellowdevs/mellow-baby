<form [formGroup]="form" class="flex flex-col gap-6 p-fluid">
  <div *ngFor="let item of formItems">
    <app-mellow-input
      [label]="item.label | transloco"
      [type]="item.type"
      [id]="item.id ?? item.controlName"
      [validationMessages]="item.validationMessages ?? {}"
      [control]="getFormControl(item.controlName)!"
    ></app-mellow-input>
  </div>
</form>
